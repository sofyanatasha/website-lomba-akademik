<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Lomba Akademik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Lomba Akademik</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="pendaftaran.html">Daftar Lomba</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Form Pendaftaran Lomba</h2>
            <form id="formPendaftaran">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="sekolah">Asal Sekolah:</label>
                    <input type="text" id="sekolah" name="sekolah" required>
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas:</label>
                    <input type="text" id="kelas" name="kelas" required>
                </div>

                <div class="form-group">
                    <label for="mataLomba">Mata Lomba:</label>
                    <select id="mataLomba" name="mataLomba" required>
                        <option value="">Pilih Mata Lomba</option>
                        <option value="matematika">Matematika</option>
                        <option value="kimia">Kimia</option>
                        <option value="biologi">Biologi</option>
                        <option value="fisika">Fisika</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" required></textarea>
                </div>

                <div class="form-group">
                    <label for="noHP">No. HP:</label>
                    <input type="tel" id="noHP" name="noHP" required>
                </div>

                <button type="submit" class="submit-btn">Daftar Sekarang</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portal Lomba Akademik. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
