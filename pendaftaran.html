<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Lomba Akademik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Lomba Akademik</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="pendaftaran.html">Daftar Lomba</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="#" onclick="bukaMateri('sains')">Materi Belajar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 id="formTitle">Form Pendaftaran Lomba</h2>
            <div id="lombaInfo" class="lomba-info" style="display: none;">
                <p><strong>Lomba yang dipilih: </strong><span id="namaLomba">-</span></p>
                <p><strong>Biaya Pendaftaran: </strong><span id="biayaLomba">-</span></p>
            </div>
            
            <form id="formPendaftaran">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="sekolah">Asal Sekolah:</label>
                    <input type="text" id="sekolah" name="sekolah" required>
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas:</label>
                    <select id="kelas" name="kelas" required>
                        <option value="">Pilih Kelas</option>
                        <option value="7">Kelas 7</option>
                        <option value="8">Kelas 8</option>
                        <option value="9">Kelas 9</option>
                        <option value="10">Kelas 10</option>
                        <option value="11">Kelas 11</option>
                        <option value="12">Kelas 12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mataLomba">Pilih Lomba:</label>
                    <select id="mataLomba" name="mataLomba" required>
                        <option value="">Pilih Jenis Lomba</option>
                        <optgroup label="Matematika">
                            <option value="matematika-smp">Matematika Tingkat SMP</option>
                            <option value="matematika-sma">Matematika Tingkat SMA</option>
                        </optgroup>
                        <optgroup label="Kimia">
                            <option value="kimia-smp">Kimia Tingkat SMP</option>
                            <option value="kimia-sma">Kimia Tingkat SMA</option>
                        </optgroup>
                        <optgroup label="Biologi">
                            <option value="biologi-smp">Biologi Tingkat SMP</option>
                            <option value="biologi-sma">Biologi Tingkat SMA</option>
                        </optgroup>
                        <optgroup label="Fisika">
                            <option value="fisika-smp">Fisika Tingkat SMP</option>
                            <option value="fisika-sma">Fisika Tingkat SMA</option>
                        </optgroup>
                        <optgroup label="Lainnya">
                            <option value="coding">Coding & Programming</option>
                            <option value="komprehensif">Olimpiade Sains Komprehensif</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Lengkap:</label>
                    <textarea id="alamat" name="alamat" required></textarea>
                </div>

                <div class="form-group">
                    <label for="noHP">No. HP/WhatsApp:</label>
                    <input type="tel" id="noHP" name="noHP" required>
                </div>

                <div class="form-group">
                    <label for="buktiPembayaran">Upload Bukti Pembayaran:</label>
                    <input type="file" id="buktiPembayaran" name="buktiPembayaran" accept="image/*,.pdf">
                    <small>Format: JPG, PNG, atau PDF (Maks. 2MB)</small>
                </div>

                <button type="submit" class="submit-btn">Daftar Sekarang</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portal Lomba Akademik. All rights reserved.</p>
    </footer>

    <!-- Modal untuk Materi Pembelajaran -->
    <div id="modalMateri" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="tutupModal()">&times;</span>
            <h3 id="modalTitle">Materi Pembelajaran</h3>
            <div id="modalContent">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
